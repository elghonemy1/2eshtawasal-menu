<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منيو قشطة وعسل</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/PDgHN0A.png') center/cover no-repeat;
            animation: bgFadeOut 3s ease-out 2s forwards;
        }
        
        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-logo {
            max-width: 40%;
            height: auto;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in, bounce 3s infinite ease-in-out;
        }

        .second-logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            max-width: 15%;
            height: auto;
            opacity: 0;
            animation: fadeIn 2s ease-in 1.5s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        @keyframes bgFadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logo = document.querySelector(".main-logo");
            const secondLogo = document.querySelector(".second-logo");
            
            setTimeout(() => {
                secondLogo.style.opacity = "1";
            }, 1500);
            
            setTimeout(() => {
                logo.style.animation = "fadeOut 1.5s ease-out forwards";
                secondLogo.style.animation = "fadeOut 1.5s ease-out 0.5s forwards";
                
                setTimeout(() => {
                    window.location.replace("https://drive.google.com/file/d/1sosff4huNf2DzDg2ZTEKGXBMtZUedX50/preview");
                }, 500);
            }, 4000);
        });
    </script>
</head>
<body>
    <div class="logo-container">
        <img class="main-logo" src="https://i.imgur.com/eCo7Ams.png" alt="لوجو المطعم">
        <img class="second-logo" src="https://i.imgur.com/PNYGCQt.png" alt="لوجو إضافي">
    </div>
</body>
</html>
